name: {{project_name.snakeCase()}}
description: {{{description}}}
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.10.0
  flutter: ^3.38.1

dependencies:
  audioplayers: ^6.5.1
  bloc: ^9.1.0
  equatable: ^2.0.7
  flame: ^1.34.0
  flame_audio: ^2.11.12
