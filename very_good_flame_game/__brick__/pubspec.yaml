  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  google_fonts: ^6.3.3
  intl: ^0.20.2

dev_dependencies:
  bloc_lint: ^0.3.5
  bloc_test: ^10.0.0
  bloc_tools: ^0.1.0-dev.20
  flame_test: ^2.2.0
  flutter_test:
    sdk: flutter
  mockingjay: ^2.1.0
